---
title:  "Work"
permalink: /our-work/
layout: page-with-hero
hero-text: Combining our skills to make your business <span class='underline'>grow</span>
hero-class: work-hero
body-class: with-hero
---
<div class='container'>
	<div class='row'>
		<div class='four columns center-text'>
			<a href="#" class='filter-link' onClick="showWork(event)"><h5 data-target='featured' class='active'>Featured</h5></a>
		</div>
		<div class='four columns center-text'>
			<a href="#" class='filter-link' onClick="showWork(event)"><h5 data-target='case-study'>Case Studies</h5></a>
		</div>
		<div class='four columns center-text'>
			<a href="#" class='filter-link' onClick="showWork(event)"><h5 data-target='all'>All Projects</h5></a>
		</div>
	</div>
</div>
{% for work in site.our_work %}
	<a class="work-link" href="{{ work.url | relative_url }}">
		<div class='work-tile {{work.classes}} {% unless work.classes contains "featured" %}hidden{%endunless%}' style='background: url({{ work.image }}); background-size: cover; background-position: top center;'></div>
	</a>
{% endfor %}
