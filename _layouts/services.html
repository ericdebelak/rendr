---
layout: default
---
<div class="container">
	<article class="post">

	  <header class="post-header">
	    <h1 class="post-title">{{ page.title | escape }}</h1>
	  </header>

	  <img src="{{ page.image }}"" alt="{{ page.title | escape }}">

	  <div class="post-content">
	    {{ content }}
	  </div>

	</article>
</div>
