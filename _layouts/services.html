---
layout: default
---
<div class="container service">
	<div class='row'>
		<article class="post">

		  <header class="post-header center-text">
		    <h1 class="post-title red-color">{{ page.title | escape }}</h1>
		    <img src="{{ page.image }}"" class='service-image' alt="{{ page.title | escape }}">
		  </header>
		  <div class="post-content">
		    {{ content }}
		  </div>

		</article>
	</div>
</div>
