<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body id='body' onClick="closeMenu(event)" class="{{page.body-class}} {{layout.body-class}}" onscroll="scroll()" onload="bodyOnLoad()">
    {% if page.url != "/" and layout.name != 'page-with-hero' and layout.no-header != true %}
      {% include header.html %}
    {% endif %}

    <main id="page-content" aria-label="Content">
        {{ content }}
    </main>

    {% include footer.html %}

  </body>

</html>
