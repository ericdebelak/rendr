<article class="four columns u-max-full-width">
	<a class="service-link" href="{{ service.url | relative_url }}">
		<img src="{{ service.image }}"" alt="{{ service.title | escape }}" class="img-responsive center-block">
		<h4 class="post-title">{{ service.title | escape }}</h4>
		<p>{{ service.excerpt }}</p>
	</a>
</article>
